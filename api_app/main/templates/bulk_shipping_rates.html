{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Metody dostaw{% endblock %}</title>
</head>
<body>
    {% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <select name="shipping" id="">
            <option value="" selected disabled>Cenniki dostawy</option>
            {% for shipping in shipping_rates.shippingRates%}
                <option value="{{ shipping.id }}">{{ shipping.name }}</option>
            {% endfor%}
        </select>
        <button type="submit">Zatwierd≈∫</button>
    </form>
    {% endblock %}
</body>
</html>
