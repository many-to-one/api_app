{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>

    <title>Oferty</title>
</head>

{% block content %}
<body>
    
    <div class="offers__cont">
        {% for offer in result.offers %}

            <div class="offers__line">
                <img src="{{offer.primaryImage.url}}" alt="" width="100" height="100">
                <p>{{ offer.name }}</p>
                <p>{{ offer.stock.available }}</p>
                <p>{{ offer.stock.sold }}</p>
                <a href="{% url 'get_one_offer' offer.id %}">WiÄ™cej</a>
            </div>

        {% endfor %}
    </div>

</body>
{% endblock %}
</html>
